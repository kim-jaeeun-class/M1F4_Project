<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3cb371;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .gender-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #3cb371;
      color: white;
      border: none;
      margin-top: 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .submit-btn:hover {
      background-color: #36a165;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원 가입</h2>

    <form id="signupForm">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />

      <!-- <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" required /> -->

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <label for="password_confirm">비밀번호 확인</label>
      <input type="password" id="password_confirm" name="password_confirm" required />

      <label for="birth">생년월일</label>
      <input type="date" id="birth" name="birth" required />

      <label>성별</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male" required /> 남성</label>
        <label><input type="radio" name="gender" value="female" /> 여성</label>
      </div>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">휴대폰 번호</label>
      <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required />

      <label for="address">주소</label>
      <input type="text" id="address" name="address" />

      <button type="submit" class="submit-btn">가입하기</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
    //   const userid = document.getElementById("userid").value.trim();
      const pw = document.getElementById("password").value;
      const pwConfirm = document.getElementById("password_confirm").value;
      const birth = document.getElementById("birth").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !pw || !pwConfirm || !birth || !gender || !email || !phone) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      if (pw !== pwConfirm) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      // 이동
      window.location.href = "3_login.html";
    });
  </script>
</body>
</html>
