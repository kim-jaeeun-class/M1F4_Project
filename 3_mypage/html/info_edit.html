<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <title>회원정보 수정</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <!-- href 부분 각 파일에 맞게 바꿔줘야 합니다!!! -->
        <link rel="stylesheet" href="/3_mypage/asset/info_edit.css">
        <link rel="stylesheet" href="../../0_templete/asset/templete.css">
        <script src="/0_templete/headfooter.js"></script>
    </head>
    <body>
        <div class="head"></div>
        <div class="body">
            <!-- 이 안에 원하는 내용 넣어주세요-->
            <div class="my_back">
                <div class="tab">
                    <div class="tab_0">
                        마이페이지
                    </div>
                    <div class="tab_1">
                        <a href="/3_mypage/html/studylist_student.html">수강내역</a>
                    </div>
                    <div class="tab_2">
                        회원정보 수정
                    </div>
                </div>
                <div class="main">
                    <div class="nav">
                        마이페이지 > 회원정보 수정
                    </div>
                    <div class="edit">
                        회원정보 수정
                    </div>
                    <div>
                        <div class="left">
                            <div class="profile">
                                프로필 사진
                            </div>
                            <button type="submit">프로필 사진 변경</button>
                        </div>
                        <div class="right">
                            <div class="id_name">
                                <div class="id">
                                    id
                                </div>
                                <div class="name">
                                    닉네임
                                </div>
                            </div>
                            <div class="pw">
                                비밀번호
                            </div>
                            <div class="field">
                                <div class="interest">
                                    흥미
                                </div>
                                <div class="area">
                                    지역
                                </div>
                                <div class="zip_code_box">
                                    <div class="zip_code">
                                        우편
                                    </div>
                                    <button type="submit">우편번호 확인</button>
                                </div>
                                <div class="address">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">저장하기</button>
                    </div>
                    <div>
                        <button type="submit" class="quit">회원탈퇴</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <!-- 템플릿 js 파일. 파일에 맞게 링크 바꿔주세요-->
        <script src="asset/templete.js"></script>
