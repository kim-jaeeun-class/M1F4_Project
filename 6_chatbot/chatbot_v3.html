  <!-- JavaScript -->
  <script>
    const chatbotWindow = document.getElementById("chatbotWindow");
    const toggleBtn = document.getElementById("chatbotToggle");
    const closeBtn = document.getElementById("chatbotClose");
    const sendBtn = document.getElementById("sendBtn");
    const inputBox = document.getElementById("userInput");
    const chatbotBody = document.getElementById("chatbotBody");

    const API_KEY = "AIzaSyCf3N7eOMox1_CRZw02w8PitkcfR59J4QQ"; // âš ï¸ ì—¬ê¸°ì— ë³¸ì¸ì˜ Gemini API í‚¤ ì…ë ¥
    const chatHistory = [];

    let systemPrompt = "";
    let promptLoaded = false;

    toggleBtn.addEventListener("click", () => {
      chatbotWindow.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      chatbotWindow.style.display = "none";
    });

    sendBtn.addEventListener("click", sendToGemini);
    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendToGemini();
    });

    function appendMessage(sender, message) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("chat-message", sender);

      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble");
      bubble.textContent = message;

      wrapper.appendChild(bubble);
      chatbotBody.appendChild(wrapper);
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }

    async function loadSystemPrompt() {
      try {
        const res = await fetch('Gemini.txt'); // âš ï¸ ê°™ì€ í´ë”ì— ìˆì–´ì•¼ í•¨
        if (!res.ok) throw new Error("Gemini.txt ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
        systemPrompt = await res.text();
        promptLoaded = true;
        console.log("âœ… í”„ë¡¬í”„íŠ¸ ë¡œë“œ ì™„ë£Œ");
      } catch (err) {
        console.error("âŒ í”„ë¡¬í”„íŠ¸ ë¡œë”© ì‹¤íŒ¨:", err);
        systemPrompt = "";
      }
    }

    async function sendToGemini() {
      const userInput = inputBox.value.trim();
      if (!userInput) return;

      inputBox.value = "";
      appendMessage("user", userInput);

      if (!promptLoaded) await loadSystemPrompt();

      const payload = {
        contents: [
          { role: "user", parts: [{ text: systemPrompt }] },
          ...chatHistory,
          { role: "user", parts: [{ text: userInput }] }
        ]
      };

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        const data = await res.json();
        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "âŒ ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤.";
        appendMessage("bot", botReply);

        chatHistory.push(
          { role: "user", parts: [{ text: userInput }] },
          { role: "model", parts: [{ text: botReply }] }
        );
      } catch (err) {
        console.error("Gemini API ì˜¤ë¥˜:", err);
        appendMessage("bot", "âš ï¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
      }
    }
  </script>
