<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Gemini 고객센터 챗봇</title>
  <style>
    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 9999;
    }
    .chatbot-icon img {
      width: 100px;
      height: 100px;
    }

    .chatbot-window {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      z-index: 9998;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chatbot-header {
      background: #f0f0f0;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .chatbot-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chatbot-input input {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }

    .chatbot-input button {
      margin-left: 5px;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 챗봇 위젯 아이콘 -->
  <div class="chatbot-icon" id="chatbotToggle">
    <img src="../img/baeT.png" alt="Chatbot Icon" />
  </div>

  <!-- 챗봇 창 -->
  <div class="chatbot-window" id="chatbotWindow">
    <div class="chatbot-header">
      고객센터 챗봇
      <button id="chatbotClose">×</button>
    </div>
    <div class="chatbot-body" id="chatbotBody">
    </div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="질문을 입력하세요..." />
      <button id="sendBtn">전송</button>
    </div>
  </div>

  <script>
    const chatbotWindow = document.getElementById("chatbotWindow");
    const toggleBtn = document.getElementById("chatbotToggle");
    const closeBtn = document.getElementById("chatbotClose");
    const sendBtn = document.getElementById("sendBtn");
    const inputBox = document.getElementById("userInput");
    const chatbotBody = document.getElementById("chatbotBody");

    const API_KEY = "AIzaSyCf3N7eOMox1_CRZw02w8PitkcfR59J4QQ"; // 👉 여기에 Gemini API 키 입력
    const chatHistory = [];

    const systemPrompt = "너는 우리 서비스 '배워보다'의 고객센터 상담원이야. 모든 대답은 정중하게 답해줘. 모르는 질문은 '모르겠습니다'라고 답해줘. 답변은 50자 이내로 해줘.";

    toggleBtn.addEventListener("click", () => {
      chatbotWindow.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      chatbotWindow.style.display = "none";
    });

    sendBtn.addEventListener("click", sendToGemini);
    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendToGemini();
    });

    function appendMessage(sender, message) {
      const p = document.createElement("p");
      p.textContent = `${sender === "user" ? "🙋‍♀️ 고객" : "🤖 챗봇"}: ${message}`;
      chatbotBody.appendChild(p);
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }

    async function sendToGemini() {
      const userInput = inputBox.value.trim();
      if (!userInput) return;

      inputBox.value = "";
      appendMessage("user", userInput);

      const payload = {
        contents: [
          { role: "user", parts: [{ text: systemPrompt }] },
          ...chatHistory,
          { role: "user", parts: [{ text: userInput }] }
        ]
      };

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "❌ 응답이 없습니다.";
        appendMessage("bot", botReply);

        chatHistory.push(
          { role: "user", parts: [{ text: userInput }] },
          { role: "model", parts: [{ text: botReply }] }
        );
      } catch (err) {
        console.error("Gemini API 오류:", err);
        appendMessage("bot", "⚠️ 오류가 발생했습니다.");
      }
    }
  </script>
</body>
</html>
