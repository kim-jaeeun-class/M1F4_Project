<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ì±—ë´‡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-button:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 80%;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .api-config {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            font-size: 12px;
            color: #666;
        }

        .api-config input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">

        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ğŸ˜Š
                </div>
            </div>
        </div>

        <div class="api-config">
            <label>API URL:</label>
            <input type="text" id="apiUrl" placeholder="ì˜ˆ: https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent" value="https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent">
            <label>API Key:</label>
            <input type="password" id="apiKey" placeholder="ì—¬ê¸°ì— API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." maxlength="500">
            <button class="send-button" id="sendButton">ì „ì†¡</button>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.messages = [];
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.apiUrl = document.getElementById('apiUrl');
                this.apiKey = document.getElementById('apiKey');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // API í‚¤ í™•ì¸
                if (!this.apiKey.value.trim()) {
                    alert('API í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                    return;
                }

                // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.toggleSendButton(false);

                // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ
                this.showTypingIndicator();

                try {
                    // API í˜¸ì¶œ
                    const response = await this.callAPI(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, 'bot');
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'bot');
                } finally {
                    this.toggleSendButton(true);
                }
            }

            async callAPI(message) {
                // ë©”ì‹œì§€ íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
                this.messages.push({ role: 'user', content: message });

                // ì—¬ê¸°ì„œ ë‹¤ì–‘í•œ APIì— ë§ê²Œ ìˆ˜ì •í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤
                const apiUrl = this.apiUrl.value.trim();
                const apiKey = this.apiKey.value.trim();

                // Google Gemini API ì˜ˆì‹œ
                if (apiUrl.includes('generativelanguage.googleapis.com')) {
                    return await this.callGemini(apiKey, message);
                }

                // OpenAI GPT API ì˜ˆì‹œ
                if (apiUrl.includes('openai.com')) {
                    return await this.callOpenAI(apiKey);
                }
                
                // Claude API ì˜ˆì‹œ (Anthropic)
                if (apiUrl.includes('anthropic.com')) {
                    return await this.callClaude(apiKey);
                }

                // ê¸°ë³¸ API í˜¸ì¶œ (ì»¤ìŠ¤í…€)
                return await this.callCustomAPI(apiUrl, apiKey, message);
            }

            async callGemini(apiKey, message) {
                // CORS ë¬¸ì œ í•´ê²°ì„ ìœ„í•œ í”„ë¡ì‹œ ì‚¬ìš©
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`;
                
                try {
                    const response = await fetch(proxyUrl + targetUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: message
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 150
                            }
                        })
                    });

                    if (!response.ok) {
                        // í”„ë¡ì‹œê°€ ì•ˆë˜ë©´ ì§ì ‘ í˜¸ì¶œ ì‹œë„
                        return await this.callGeminiDirect(apiKey, message);
                    }

                    const data = await response.json();
                    const botMessage = data.candidates[0].content.parts[0].text;
                    
                    // ë´‡ ì‘ë‹µì„ íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
                    this.messages.push({ role: 'assistant', content: botMessage });
                    
                    return botMessage;
                } catch (error) {
                    // í”„ë¡ì‹œ ì‹¤íŒ¨ì‹œ ì§ì ‘ í˜¸ì¶œ
                    return await this.callGeminiDirect(apiKey, message);
                }
            }

            async callGeminiDirect(apiKey, message) {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 150
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gemini API ì˜¤ë¥˜: ${response.status} - CORS ë¬¸ì œì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤. ë¡œì»¬ ì„œë²„ì—ì„œ ì‹¤í–‰í•´ë³´ì„¸ìš”.`);
                }

                const data = await response.json();
                const botMessage = data.candidates[0].content.parts[0].text;
                
                // ë´‡ ì‘ë‹µì„ íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
                this.messages.push({ role: 'assistant', content: botMessage });
                
                return botMessage;
            }
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: this.messages,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;
                
                // ë´‡ ì‘ë‹µì„ íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
                this.messages.push({ role: 'assistant', content: botMessage });
                
                return botMessage;
            }

            async callClaude(apiKey) {
                // Claude API í˜¸ì¶œ ì˜ˆì‹œ
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 150,
                        messages: this.messages
                    })
                });

                if (!response.ok) {
                    throw new Error(`Claude API ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                return data.content[0].text;
            }

            async callCustomAPI(apiUrl, apiKey, message) {
                // ì»¤ìŠ¤í…€ API í˜¸ì¶œ
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        // í•„ìš”ì— ë”°ë¼ ë‹¤ë¥¸ í—¤ë” ì¶”ê°€
                    },
                    body: JSON.stringify({
                        message: message,
                        // APIì— ë§ëŠ” ë‹¤ë¥¸ íŒŒë¼ë¯¸í„°ë“¤ ì¶”ê°€
                    })
                });

                if (!response.ok) {
                    throw new Error(`API ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                // API ì‘ë‹µ êµ¬ì¡°ì— ë§ê²Œ ìˆ˜ì •
                return data.response || data.message || 'ì‘ë‹µì„ ë°›ì•˜ìŠµë‹ˆë‹¤.';
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${content}
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            toggleSendButton(enabled) {
                this.sendButton.disabled = !enabled;
                this.sendButton.textContent = enabled ? 'ì „ì†¡' : '...';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // ì±—ë´‡ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
