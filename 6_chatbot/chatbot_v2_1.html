<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-button:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 80%;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .api-config {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            font-size: 12px;
            color: #666;
        }

        .api-config input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            🤖 AI 챗봇
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    안녕하세요! 무엇을 도와드릴까요? 😊
                </div>
            </div>
        </div>

        <div class="api-config">
            <label>API URL:</label>
            <input type="text" id="apiUrl" placeholder="예: https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent" value="https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent">
            <label>API Key:</label>
            <input type="password" id="apiKey" placeholder="여기에 API 키를 입력하세요">
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." maxlength="500">
            <button class="send-button" id="sendButton">전송</button>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.messages = [];
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.apiUrl = document.getElementById('apiUrl');
                this.apiKey = document.getElementById('apiKey');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // API 키 확인
                if (!this.apiKey.value.trim()) {
                    alert('API 키를 입력해주세요!');
                    return;
                }

                // 사용자 메시지 추가
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.toggleSendButton(false);

                // 타이핑 인디케이터 표시
                this.showTypingIndicator();

                try {
                    // API 호출
                    const response = await this.callAPI(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, 'bot');
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('죄송합니다. 오류가 발생했습니다: ' + error.message, 'bot');
                } finally {
                    this.toggleSendButton(true);
                }
            }

            async callAPI(message) {
                // 메시지 히스토리에 추가
                this.messages.push({ role: 'user', content: message });

                // 여기서 다양한 API에 맞게 수정할 수 있습니다
                const apiUrl = this.apiUrl.value.trim();
                const apiKey = this.apiKey.value.trim();

                // Google Gemini API 예시
                if (apiUrl.includes('generativelanguage.googleapis.com')) {
                    return await this.callGemini(apiKey, message);
                }

                // OpenAI GPT API 예시
                if (apiUrl.includes('openai.com')) {
                    return await this.callOpenAI(apiKey);
                }
                
                // Claude API 예시 (Anthropic)
                if (apiUrl.includes('anthropic.com')) {
                    return await this.callClaude(apiKey);
                }

                // 기본 API 호출 (커스텀)
                return await this.callCustomAPI(apiUrl, apiKey, message);
            }

            async callGemini(apiKey, message) {
                // CORS 문제 해결을 위한 프록시 사용
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`;
                
                try {
                    const response = await fetch(proxyUrl + targetUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: message
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 150
                            }
                        })
                    });

                    if (!response.ok) {
                        // 프록시가 안되면 직접 호출 시도
                        return await this.callGeminiDirect(apiKey, message);
                    }

                    const data = await response.json();
                    const botMessage = data.candidates[0].content.parts[0].text;
                    
                    // 봇 응답을 히스토리에 추가
                    this.messages.push({ role: 'assistant', content: botMessage });
                    
                    return botMessage;
                } catch (error) {
                    // 프록시 실패시 직접 호출
                    return await this.callGeminiDirect(apiKey, message);
                }
            }

            async callGeminiDirect(apiKey, message) {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 150
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gemini API 오류: ${response.status} - CORS 문제일 수 있습니다. 로컬 서버에서 실행해보세요.`);
                }

                const data = await response.json();
                const botMessage = data.candidates[0].content.parts[0].text;
                
                // 봇 응답을 히스토리에 추가
                this.messages.push({ role: 'assistant', content: botMessage });
                
                return botMessage;
            }
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: this.messages,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 오류: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;
                
                // 봇 응답을 히스토리에 추가
                this.messages.push({ role: 'assistant', content: botMessage });
                
                return botMessage;
            }

            async callClaude(apiKey) {
                // Claude API 호출 예시
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 150,
                        messages: this.messages
                    })
                });

                if (!response.ok) {
                    throw new Error(`Claude API 오류: ${response.status}`);
                }

                const data = await response.json();
                return data.content[0].text;
            }

            async callCustomAPI(apiUrl, apiKey, message) {
                // 커스텀 API 호출
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        // 필요에 따라 다른 헤더 추가
                    },
                    body: JSON.stringify({
                        message: message,
                        // API에 맞는 다른 파라미터들 추가
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 오류: ${response.status}`);
                }

                const data = await response.json();
                // API 응답 구조에 맞게 수정
                return data.response || data.message || '응답을 받았습니다.';
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${content}
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            toggleSendButton(enabled) {
                this.sendButton.disabled = !enabled;
                this.sendButton.textContent = enabled ? '전송' : '...';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // 챗봇 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
