<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Gemini 챗봇</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    #chat { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Gemini API 챗봇</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="메시지를 입력하세요" size="50" />
  <button onclick="sendMessage()">보내기</button>

  <script>
    const API_KEY = 'AIzaSyBsQkjPzd-_WN0tB_DjdmbpMUTFd7YHM14';
    const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + API_KEY;

    const chat = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('user', userMessage);
      input.value = "";

      const requestBody = {
        contents: [{
          parts: [{ text: userMessage }],
          role: 'user'
        }]
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });
        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "(응답 없음)";
        appendMessage('bot', reply);
      } catch (error) {
        appendMessage('bot', `오류 발생: ${error.message}`);
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.innerHTML = `<span class="${role}">${role === 'user' ? '👤 사용자' : '🤖 봇'}:</span> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
