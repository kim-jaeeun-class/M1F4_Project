        <div class="main-logo">
            <img style="width: 50px;" src="https://i.imgur.com/KGQDu4R.png">
            <img style="width: 100px" src="https://i.imgur.com/yOfFX9f.png">
            <!-- <img style = "width: 100px" src = "111.jpg"> -->

        <div class="category">
                <!-- 모바일 한정 카테고리 추후 = 버튼으로 접었다 펴는 기능 만들기 -->
            <button class="hamburger-menu" id="hamburger-menu">&#9776;</button>
            <div class="category" id="category-menu">
                <div class="category-list reg">
                    수강신청
                </div>
                <div class="category-list lec-require">

                <input type="text" id="writeTitle" name="writeTitle" placeholder="제목을 입력하세요" required />
                <div class="meta" id="authorMeta">작성자: <span id="authorName">홍길동</span> | 작성시간: <span id="writeTime"></span></div>
                <textarea id="content" name="content" placeholder="본문을 입력하세요" required></textarea>

                <div class="tabs">
                    <button type="submit">글 작성</button>
                </div>
            </form>
        </div>
