<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <title>배워보다</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="asset/main_real.css">
    </head>
    <body>
        <!--코드 설명-->
        <!-- 
        1. 클래스명
          1) head
            (1) 로고(홈페이지명 포함)
            (2) category : 수강신청, 강의 요청, 마이페이지 
          3) banner-list : 배너, 로그인 영역 
          4) contents-list : 강의 카드 출력. 기본 2*3. 
          5) footer : 홈페이지 정보 2. 링크는 나중에 넣기 
        -->
        <div class="head">
            <div class="main-logo">
                <img style="width: 50px;" src="https://i.imgur.com/KGQDu4R.png">
                <img style="width: 100px" src="https://i.imgur.com/yOfFX9f.png">
            </div>
            <button class="hamburger-menu" id="hamburger-menu">&#9776;</button>
            <div class="category" id="category-menu">
                <div class="category-list reg">
                    수강신청
                </div>
                <div class="category-list lec-require">
                    강의 요청
                </div>
                <div class="category-list community">
                    커뮤니티
                </div>
                <div class="category-list mypage">
                    마이페이지
                </div>
            </div>
        </div>
        <!--여기에서 헤더 부분 마감-->
        <div class="banner-list">
            <div class="banner"></div>
            <form class="login">
                <div class="id"><input type="text" value="" placeholder="아이디"></div>
                <div class="pw"><input type="password" value="" placeholder="비밀번호"></div>
                <label><input type="checkbox" name="선택 주제">아이디 기억하기</label>
                <label><input type="checkbox" name="선택 주제">로그인 상태 유지</label>
                <div class="login-menu">
                    <div class="find-id">ID 찾기</div>
                    <div class="find-pw">비밀번호 찾기</div>
                    <div class="login-gaip">회원가입</div>
                </div>
                <button type="button">로그인 버튼</button>
            </div>
        </div>
        <div class="contents-list">
            <div class="contents-title">최근 갱신된 강의</div>
            <div class="contents-line">
                <div class="contents-card">
                    <div class="card-img"></div>
                    <div class="card-info">
                        <div class="card-name">강의명</div>
                        <div class="card-loc">장소</div>
                        <div class="card-pnum">수강 정원</div>
                        <div class="card-outline">강의 개요 요약</div>
                    </div>
                </div>
                <div class="contents-card">
                    <div class="card-img"></div>
                    <div class="card-info">
                        <div class="card-name">강의명</div>
                        <div class="card-loc">장소</div>
                        <div class="card-pnum">수강 정원</div>
                        <div class="card-outline">강의 개요 요약</div>
                    </div>
                </div>
                <div class="contents-card">
                    <div class="card-img"></div>
                    <div class="card-info">
                        <div class="card-name">강의명</div>
                        <div class="card-loc">장소</div>
                        <div class="card-pnum">수강 정원</div>
                        <div class="card-outline">강의 개요 요약</div>
                    </div>
                </div>
                <div class="contents-card">
                    <div class="card-img"></div>
                    <div class="card-info">
                        <div class="card-name">강의명</div>
                        <div class="card-loc">장소</div>
                        <div class="card-pnum">수강 정원</div>
                        <div class="card-outline">강의 개요 요약</div>

                <div class="contents-card">

                        <div class="card-name">강의명</div>
                        <div class="card-loc">장소</div>
                        <div class="card-pnum">수강 정원</div>
                        <div class="card-outline">강의 개요 요약</div>
                    </div>
                </div>
                <div class="contents-card">
                    <div class="card-img"></div>
                    <div class="card-info">
                        <div class="card-name">강의명</div>
                        <div class="card-loc">장소</div>
                        <div class="card-pnum">수강 정원</div>
                        <div class="card-outline">강의 개요 요약</div>

        <div class="footer">
            <ul type="none" class="bottom-menu">
                <li class="bottom-menu-list">챗봇</li>
                <li class="bottom-menu-list">고객센터</li>
                <li class="bottom-menu-list">광고 문의</li>
                <li class="bottom-menu-list">개인 정보 이용 방침</li>
            </ul>
            <div class = "copyright">© 2025 M1F4</div>
        </div>
